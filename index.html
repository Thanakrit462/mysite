<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ข้อมูลนักศึกษา</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .student-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    .student-card img {
      width: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="student-card">
    <img src="https://media.discordapp.net/attachments/1371412930511245314/1394170813749530644/59A2B67A-5E49-4DDB-BFA0-4B99DB8497AB.jpg?ex=6875d640&is=687484c0&hm=f5b6a7d52fd78c41edae61c413fe3c88c72330270c25a9131e2fde44aa857db7&=&format=webp&width=320&height=569="รูปนักศึกษา">
    <h1>นายธนกฤต ศรีโคตร</h1>

  </div>
</body>
</html>
